<!DOCTYPE html>
<html>

<body>

  <script>
    // 步骤1：调用prompt函数获取系数a, b, c
    var a_str = prompt("请输入二次项系数a的值");
    var b_str = prompt("请输入一次项系数b的值");
    var c_str = prompt("请输入常数项系数c的值");

    // 步骤2：将输入转换为数字
    var a = parseFloat(a_str);
    var b = parseFloat(b_str);
    var c = parseFloat(c_str);

    // 步骤3：计算判别式delta
    var delta = b * b - 4 * a * c;

    // 步骤4：计算方程的两个根
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);

    // 步骤5：使用alert告知用户x1和x2的值
    alert("方程的第一个根x1为：" + x1 + "\n方程的第二个根x2为：" + x2);

    // 步骤6：使用console.log输出相同结果
    console.log("方程的第一个根x1为：" + x1);
    console.log("方程的第二个根x2为：" + x2);
  </script>

</body>

</html>
